<div class="container p-5">
  <div class="row p-5">
    <div class="col-md-4">
      <img src="{{ product.imageUrl }}" class="img-responsive" />
    </div>
    <div class="col-md-8">
      <h3 class="title">{{ product.name }}</h3>
      <div class="price mb-2">{{ product.unitPrice | currency: "USD" }}</div>
      <button (click)="addToCart(product)" class="btn btn-primary btn-sm">
        Add to cart
      </button>

      <h4 class="pt-3">Product Description</h4>
      <hr />
      <p class="mb-3">
        {{ product.description }}
      </p>

      <a routerLink="/products">Back to Product List</a>
    </div>
  </div>
</div>
