<div class="widget">
	<div class="left">
		<span class="title">{{ title }}</span>
		<span class="counter"> {{ isMoney && "$" }} {{ amount }} </span>
		<span class="link">{{ link }}</span>
	</div>
	<div class="right">
		<div class="percentage positive">
			<i class="fa-solid fa-angle-up"></i>
			{{ diff }}%
		</div>
		<i class="fa-solid fa-truck icon"></i>
	</div>
</div>
