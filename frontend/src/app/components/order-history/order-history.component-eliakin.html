<div class="container p-5">
	<h3>Your Orders</h3>

	<div *ngIf="orderHistoryList.length > 0">
		<table class="table table-bordered">
			<tr>
				<th width="20%">Order Tracking Number</th>
				<th width="10%">Total Price</th>
				<th width="10%">Total Quantity</th>
				<th width="10%">Date</th>
			</tr>

			<tr *ngFor="let tempOrderHistory of orderHistoryList">
				<td class="p-3">{{ tempOrderHistory.orderTrackingNumber }}</td>
				<td class="p-3">
					{{ tempOrderHistory.totalPrice | currency: "USD" }}
				</td>
				<td class="p-3">{{ tempOrderHistory.totalQuantity }}</td>
				<td class="p-3">
					{{ tempOrderHistory.dateCreated | date: "medium" }}
				</td>
			</tr>
		</table>
	</div>

	<div
		*ngIf="orderHistoryList.length == 0"
		class="alert alert-warning col-md-12"
		role="alert"
	>
		No orders found.
	</div>
</div>
